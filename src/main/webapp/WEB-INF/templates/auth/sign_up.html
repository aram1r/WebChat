<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="windows-1251">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{../../resources/static/css/main.css}"/>

    <title>Регистрация</title>
    <!--/*@thymesVar id="login" type="java.lang.String"*/-->
    <!--/*@thymesVar id="name" type="java.lang.String"*/-->
    <!--/*@thymesVar id="surname" type="java.lang.String"*/-->
    <!--/*@thymesVar id="password" type="java.lang.String"*/-->
    <!--/*@thymesVar id="confirmPassword" type="java.lang.String"*/-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Вы успешно зарегестрировались
                </div>
            </div>

            <h1>Registration</h1>
            <!--/*@thymesVar id="user" type="user"*/-->

            <form th:action="@{/registration}" th:object="${user}" method="post">

                <p class="error-message"
                   th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}"
                   th:text="${error}">Validation error</p>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('login')}? 'has-error':''">
                    <label for="login" class="control-label">Логин</label>
                    <input class="form-control"
                           id="login"
                           th:field="*{login}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('login')}"
                       th:text="${error}">Ошибка валидации</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
                    <label for="name" class="control-label">Имя</label>
                    <input id="name"
                           class="form-control"
                           th:field="*{name}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('name')}"
                       th:text="${error}">Ошибка валидации</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('surname')}? 'has-error':''">
                    <label for="surname" class="control-label">Фамилия</label>
                    <input id="surname"
                           class="form-control"
                           th:field="*{surname}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('surname')}"
                       th:text="${error}">Ошибка валидации</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                    <label for="password" class="control-label">Пароль</label>
                    <input id="password"
                           class="form-control"
                           type="password"
                           th:field="*{password}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Ошибка валидации</p>
                </div>
<!--                <div class="form-group"-->
<!--                     th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">-->
<!--                    <label for="confirmPassword" class="control-label">Confirm password</label>-->
<!--                    <input id="confirmPassword"-->
<!--                           class="form-control"-->
<!--                           type="password"-->
<!--                           th:field="*{confirmPassword}"/>-->
<!--                    <p class="error-message"-->
<!--                       th:each="error : ${#fields.errors('confirmPassword')}"-->
<!--                       th:text="${error}">Validation error</p>-->
<!--                </div>-->
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>

            </form>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
